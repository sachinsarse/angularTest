<div class="text-center">
  <h3 id ="welcomeText">
    Welcome to Eternus Solutions
  </h3>
</div>

<div class="container">
  <h2>Employee List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeList">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
